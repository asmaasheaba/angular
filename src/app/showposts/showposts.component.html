
<div class="container m-auto">
  <div class=" row">

    <div class=" col-4" style="width: 25rem;" *ngFor="let post of posts">
      <img src="../../assets/images/33.jpg" class="card-img-top" alt="...">
      <div class="card-body" >
        <h5 class="card-title">{{post.title}}</h5>
        <p class="card-text">{{post.content}}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>



  </div>


</div>
